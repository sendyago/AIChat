<!DOCTYPE html>
<html lang="" style="background-color:#17191a;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.png">
    <script type="text/javascript" src="<%= BASE_URL %>jquery-2.2.4.min.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="text/javascript" src="<%= BASE_URL %>jquery.watermark.min.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>jquery.autogrow-textarea.js"></script>
  <script>
    function initWaterMark() {
      try {
        $('.jq_watermark').watermark('开始询问', {fallback: false})
        $("textarea").autogrow();
      } catch {
        console.log('watermark error of index')
      }
    }
    initWaterMark();
  </script>
</html>
